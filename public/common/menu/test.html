<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    姓名：<input name="name" id="one_name" type="text" value="哈哈"><br>
    爱好: <input name="hobby" id="one_hobby" type="text" value="睡觉"><br>
    一样：<input id="same_select" type="checkbox">
    <div id="him">
    他的姓名：<input name="name" id="two_name" type="text" value=""><br>
    他的爱好: <input name="hobby" id="two_hobby" type="text" value=""><br>
    <div>
</form>
<input id="input1" type="text"/>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script>

    $.fn.extend({
        alertWhileClick:function(){
            $(this).click(function(){
                alert($(this).val());
            });
        }
    });

    (function($){
        $.fn.setReadOnly = function(readOnly) {
            return this.filter('input:text')
                    .attr("readOnly", readOnly)
                    .css("opacity", readOnly ? 0.5 : 1.0)
                    .end();
        };
    })(jQuery);

    $(function(){
        $("#input1").alertWhileClick();

        $("#same_select").on("click",function(){
            var same = this.checked;
            $("#two_name").val(same ? $("#one_name").val() : '');
            $("#two_hobby").val(same ? $("#one_hobby").val() : '');
            $("#him input").setReadOnly(same);
        });

    })

</script>
